<div class="create-job-container">
  <div class="create-job-form">
    <h1>Create Job</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="job.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" class="form-control" id="company" [(ngModel)]="job.company" name="company" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="job.location" name="location" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="job.description" name="description" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="requirements">Requirements:</label>
        <textarea class="form-control" id="requirements" [(ngModel)]="job.requirements" name="requirements" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="text" class="form-control" id="salary" [(ngModel)]="job.salary" name="salary" required>
      </div>
      <div class="form-group">
        <label for="challenge">Technical Challenge:</label>
        <textarea class="form-control" id="challenge" [(ngModel)]="job.challenge" name="challenge" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
  </div>
  <div class="info-container">
    <h1>Are you a recruiter or employer?</h1>
    <img src="https://images.pexels.com/photos/7988218/pexels-photo-7988218.jpeg" alt="" />
    <p class="about-text">It is important that Springboard maintains a space for up-and-coming developers/engineers. Create job postings that target juniors to help propel them into the industry.</p>
  </div>
</div>

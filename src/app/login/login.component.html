<div class="signup-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" formControlName="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" name="password1" formControlName="password1" id="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  Don't have an account? <button (click)="getSignUp()">Sign up</button>
</div>

<div class="job-details">
  <div class="job-info">
    <div class="job-header">
      <h1>{{job?.title}}</h1>
      <p>{{job?.company}} - {{job?.location}}</p>
    </div>
    <div class="job-description">
      <h2>Description</h2>
      <p>{{job?.description}}</p>
    </div>
    <div class="job-requirements">
      <h2>Requirements</h2>
      <p>{{job?.requirements}}</p>
    </div>
    <div class="job-salary">
      <h2>Salary</h2>
      <p>{{job?.salary}}</p>
    </div>
  </div>
  <div class="recruiter-info">
    <div>
      <h2>Recruiter Information</h2>
      <p><strong>Name:</strong> {{job?.recruiter?.name}}</p>
      <p><strong>Email:</strong> {{job?.recruiter?.email}}</p>
      <p><strong>Phone:</strong> {{job?.recruiter?.phone}}</p>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Woman_1.jpg/800px-Woman_1.jpg" alt="" />
  </div>  
</div>
